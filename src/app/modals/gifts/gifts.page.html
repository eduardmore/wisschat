<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" size="small" color="dark" (click)="dismiss()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{'gifts' | translate}}</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" size="small" color="primary" *ngIf="selectedGift" (click)="sendGift()">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-slides pager="true" #slides (ionSlidesDidLoad)="ionViewDidEnter()">
    <ion-slide>
      <ion-row>
        <ion-col size="3" align="center" *ngFor="let gift of gifts1">
          <div [ngClass]="{'selected': selectedID == gift.id}" (click)="selectGift(gift)">
            <img [src]="preference.image_url + gift.img_url" alt="" class="gift_img">
            <p>
              <img src="assets/imgs/coins.webp" alt="">
              {{gift.coins}}
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide>
      <ion-row>
        <ion-col size="3" align="center" *ngFor="let gift of gifts2">
          <div [ngClass]="{'selected': selectedID == gift.id}" (click)="selectGift(gift)">
            <img [src]="preference.image_url + gift.img_url" alt="" class="gift_img">
            <p>
              <img src="assets/imgs/coins.webp" alt="">
              {{gift.coins}}
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
